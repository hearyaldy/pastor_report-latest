name: pastor_report
description: A simple Flutter app for pastors to submit reports to different departments.

publish_to: 'none' # This prevents the package from being published to pub.dev

version: 3.0.0+11

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.3.2
  intl: ^0.20.2
  webview_flutter: ^4.13.0
  webview_flutter_android: ^4.10.1
  webview_flutter_wkwebview: ^3.23.0
  http: ^1.5.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.1

  # State Management
  provider: ^6.1.2

  # Storage
  shared_preferences: ^2.3.4

  # Utilities
  uuid: ^4.5.1
  table_calendar: ^3.1.2

  # PDF & Excel Export
  pdf: ^3.11.1
  excel: ^4.0.6
  path_provider: ^2.1.5
  share_plus: ^10.1.2
  file_picker: ^8.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

# Configuration for flutter_launcher_icons to generate app icons for Android and iOS
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png" # Path to your main icon image (1024x1024 pixels recommended)
  remove_alpha_ios: true # Required for Apple App Store submission

flutter:
  uses-material-design: true
  assets:
    - assets/images/ # Ensure your header image is placed here
    - assets/SAB Ministerial Pastoral Monthly Report-New - Borang A & B.xlsx
    - assets/sabah_mission_staff.csv
    - assets/churches_SAB.json
    - assets/NSM STAFF.json
    - assets/NSM_Churches_Updated.json
